<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel = "stylesheet" href = "./styles.css">
    <script src = "javascript.js" defer></script>
</head>
<body>

    <div class = "container">
        <div class = "background">
            <div class = "screen">
                <p class = "expression"></p>
                <p class = "resultDisplay"></p>
            </div>
            <div class = "buttons">
                <button class = "operator" id = "clear">AC</button>
                <button class = "operator" id = "delete">C</button>
                <button class = "operator" id = "sign">+/-</button>
                <button class = "operator" id = "divide">/</button>
                <button class = "number" id = "7">7</button>
                <button class = "number" id = "8">8</button>
                <button class = "number" id = "9">9</button>
                <button class = "operator" id = "times">*</button>
                <button class = "number" id = "4">4</button>
                <button class = "number" id = "5">5</button>
                <button class = "number" id = "6">6</button>
                <button class = "operator" id = "minus">-</button>
                <button class = "number" id = "1">1</button>
                <button class = "number" id = "2">2</button>
                <button class = "number" id = "3">3</button>
                <button class = "operator" id = "plus">+</button>
                <button class = "number" id = "0">0</button>
                <button class = "operator" id = "plus">+</button>
                <button class = "operator" id = "dot">.</button>
                <button class = "operator" id = "equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
